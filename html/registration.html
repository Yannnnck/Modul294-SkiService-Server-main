<fieldset class="background">
    <!-- Online-Anmeldeformular -->
    <section id="registration" class="container my-5">
        <h2>Anmeldung für Service</h2>
        <!-- Formular für die Service-Anmeldung -->
        <form id="registrationForm">
            <!-- Eingabefeld für den Vornamen -->
            <div class="form-group">
                <label for="firstName">Vorname</label>
                <input type="text" class="form-control" id="firstName" placeholder="Max" required autofocus>
            </div>
            <!-- Eingabefeld für den Nachnamen -->
            <div class="form-group">
                <label for="lastName">Nachname</label>
                <input type="text" class="form-control" id="lastName" placeholder="Mustermann" required>
            </div>
            <!-- Eingabefeld für die E-Mail-Adresse -->
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="max.mustermann@muster.com" required>
            </div>
            <!-- Eingabefeld für die Telefonnummer -->
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="text" class="form-control" id="phone" placeholder="079 487 80 74" pattern="\d{3} \d{3} \d{2} \d{2}" required>
                <small class="form-text text-muted">Format: 079 487 80 74</small>
            </div>
            <!-- Dropdown-Auswahl für Priorität -->
            <div class="form-group">
                <label for="priority">Priorität</label>
                <select class="form-control" id="priority" required>
                    <option value="low">Tief</option>
                    <option value="standard">Standard</option>
                    <option value="express">Express</option>
                </select>
            </div>
            
            <!-- Auswahl für Großer oder Kleiner Service -->
            <div class="form-group">
                <label>Service-Typ</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceType" id="smallService" value="small" required>
                    <label class="form-check-label" for="smallService">Kleiner Service</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceType" id="largeService" value="large" required>
                    <label class="form-check-label" for="largeService">Großer Service</label>
                </div>
            </div>

            <!-- Checkbox-Auswahl für zusätzliche Dienstleistungen -->
            <div class="form-group">
                <label>Zusätzliche Dienstleistungen</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="raceService" value="race">
                    <label class="form-check-label" for="raceService">Rennski-Service</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="bindingService" value="binding">
                    <label class="form-check-label" for="bindingService">Bindung montieren und einstellen</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="skinService" value="skin">
                    <label class="form-check-label" for="skinService">Fell zuschneiden</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="waxService" value="wax">
                    <label class="form-check-label" for="waxService">Heißwachsen</label>
                </div>
            </div>

            <!-- Absenden-Button -->
            <button type="submit" class="btn btn-primary">Anmelden</button>
        </form>
    </section>
</fieldset>
